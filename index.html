<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¿Quieres ser mi novia?</title>
  <style>
    :root{--bg:#fff7f8;--card:#fff;--accent:#ff5c8a;--muted:#666}
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{margin:0;background:var(--bg);min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .envelope{width:200px;height:120px;background:#ff5c8a;position:relative;cursor:pointer;transition:transform 0.6s ease;transform-style:preserve-3d;border-radius:8px;box-shadow:0 10px 25px rgba(0,0,0,0.2)}
    .envelope.open{transform:rotateX(180deg)}
    .front,.back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;font-size:20px;font-weight:600}
    .front{background:#ff5c8a}
    .back{background:white;transform:rotateX(180deg);flex-direction:column;color:#222;padding:16px;text-align:center}
    .back h1{margin:10px 0;font-size:22px;color:#ff5c8a}
    .buttons{margin-top:18px}
    button{padding:12px 20px;border-radius:10px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer;font-size:16px}
    .result{margin-top:16px;font-size:18px;color:#333}
    .confetti{position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none}
    .heart{position:fixed;color:#ff5c8a;font-size:20px;animation:floatUp 6s linear infinite}
    @keyframes floatUp{0%{transform:translateY(100vh) scale(0.8);opacity:1}100%{transform:translateY(-10vh) scale(1.2);opacity:0}}
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="front">💌</div>
    <div class="back">
      <h1>¿Quieres ser mi novia?</h1>
      <div class="buttons">
        <button id="yesBtn">Sí 💖</button>
      </div>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const yesBtn = document.getElementById('yesBtn');
    const result = document.getElementById('result');

    envelope.addEventListener('click',()=>{
      envelope.classList.add('open');
      startHearts();
    });

    function animateConfetti(){
      const container = document.createElement('div');
      container.className = 'confetti';
      document.body.appendChild(container);
      const emojis = ['🎉','✨','💖','🌟','🥳'];
      for(let i=0;i<40;i++){
        const el = document.createElement('div');
        el.style.position='absolute';
        el.style.left = Math.random()*100+'%';
        el.style.top = (-10 - Math.random()*20)+'%';
        el.style.fontSize = (12+Math.random()*24)+'px';
        el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        container.appendChild(el);
        el.animate([{transform:'translateY(0)'},{transform:'translateY('+(100+Math.random()*200)+'px)'}],{duration:2000+Math.random()*1000,fill:'forwards'});
      }
      setTimeout(()=>container.remove(),3000);
    }

    yesBtn.addEventListener('click',(e)=>{
      e.stopPropagation();
      result.textContent = '¡SÍ! Me haces muy feliz ❤️';
      animateConfetti();
    });

    function startHearts(){
      setInterval(()=>{
        const heart=document.createElement('div');
        heart.className='heart';
        heart.textContent='❤';
        heart.style.left=Math.random()*100+'vw';
        heart.style.fontSize=(16+Math.random()*20)+'px';
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
      },400);
    }
  </script>
</body>
</html>
